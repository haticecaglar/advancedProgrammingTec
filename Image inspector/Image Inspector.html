<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://maeyler.github.io/JS/sss/inspector.css" rel="stylesheet" media="all">
    <script src="https://maeyler.github.io/JS/sss/inspector.js"></script>
    <link rel="icon" href="../images/icon192.png">
    <title>Image Inspector </title>

    <style>
        body {
            margin: 0;
        }

        p {
            margin: 1em;
            font: 14px arial, sans-serif;
        }

        div {
            display: inline-block;
            vertical-align: top;
        }

        #color {
            background: #bbb;
            text-align: center;
            padding: 16px;
            margin: 0;
            margin-bottom: 10px;
            min-width: 260px;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas"></canvas>
        <p id=color>{x,y} {R,G,B}</p>
    </div>
    <div>
        <div id=sss></div>
        <p>Use <code>loadImage(x)</code> where x is a URL or <br>
            number n=1: villa, n=2: field, n=3: flower
        <p>
            Ref: <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas"
                target=NewTab>Pixel manipulation</a>
    </div>

    <script>
        "use strict";
        const cx = canvas.getContext('2d');
        const img = new Image();
        img.style.display = 'none';
        img.crossOrigin = 'anonymous';
        img.onload = start;


        function start() {
            console.log(img.src, "loaded")
            canvas.width = img.width
            canvas.height = img.height
            cx.drawImage(img, 0, 0)
            MENU.W = canvas.width
            MENU.H = canvas.height
            display(MENU)
        }
        function pick(evt) {
            let x = evt.layerX, y = evt.layerY;
            let rgb, avg;
            try {
                let pixel = cx.getImageData(x, y, 1, 1);
                let data = pixel.data;
                rgb = 'rgb(' + data[0] + ', ' + data[1] + ', ' + data[2] + ')';
                avg = (data[0] + data[1] + data[2]) / 3;
            } catch {
                rgb = 'gray'; avg = 127;
            }
            color.style.background = rgb;
            color.style.color = avg < 127 ? "white" : "black";
            // if (rgb == 'gray') rgb = '';
            color.innerText = '{x:' + x + ', y:' + y + '}  ' + rgb;
        }

        class Graph extends Menu {
            constructor() {
                super()
                this.canvas = canvas
                this.context = cx
                this.image = img
            }
            loadImage(url) {
                switch (Number(url)) {
                    case 1: url = "./images/balon.png"
                        break;
                    case 2: url = "./images/cilek.png"
                        break;
                    case 3: url = "./images/cicek.png"
                        break;
                    default: //do nothing
                }
                img.src = url
            }
            invert() {
                let id = this.context.getImageData(0, 0, this.W, this.H);
                let data = id.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = 255 - data[i];   // red
                    data[i + 1] = 255 - data[i + 1]; // green
                    data[i + 2] = 255 - data[i + 2]; // blue
                }
                this.context.putImageData(id, 0, 0);
            }
            grayscale() {
                let id = this.context.getImageData(0, 0, this.W, this.H);
                let data = id.data;
                for (let i = 0; i < data.length; i += 4) {
                    let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = avg; // red
                    data[i + 1] = avg; // green
                    data[i + 2] = avg; // blue
                }
                this.context.putImageData(id, 0, 0);
            }
            red_green() {
                let id = this.context.getImageData(0, 0, this.W, this.H);
                let data = id.data;
                for (let i = 0; i < data.length; i += 4) {
                    let avg = (data[i] + data[i + 1]) / 2;
                    data[i] = avg; // red
                    data[i + 1] = avg; // green
                }
                this.context.putImageData(id, 0, 0);
            }
            getPixelAt(x, y) {
                return this.context.getImageData(x, y, 1, 1).data;
            }
            flipHorizontal() {
                let pixelCoordinates = [];
                let imageData = this.context.getImageData(0, 0, this.W, this.H);
                let data = imageData.data;
                for (var y = 0; y < this.H; y++) {
                    for (var x = 0; x < this.W; x++) {
                        var red = data[((this.W * y) + x) * 4];
                        var green = data[((this.W * y) + x) * 4 + 1];
                        var blue = data[((this.W * y) + x) * 4 + 2];
                        var alpha = data[((this.W * y) + x) * 4 + 3];
                        pixelCoordinates.push([x, y, red, green, blue, alpha]);
                    }
                }
                for (var y = 0; y < this.H; y++) {
                    for (var x = 0; x < this.W / 2; x++) {
                        var leftPixel = pixelCoordinates[(this.W * y) + x];
                        var rightPixel = pixelCoordinates[(this.W * y) + (this.W - x - 1)];
                        data[((this.W * y) + x) * 4] = rightPixel[2];
                        data[((this.W * y) + x) * 4 + 1] = rightPixel[3];
                        data[((this.W * y) + x) * 4 + 2] = rightPixel[4];
                        data[((this.W * y) + x) * 4 + 3] = rightPixel[5];
                        data[((this.W * y) + (this.W - x - 1)) * 4] = leftPixel[2];
                        data[((this.W * y) + (this.W - x - 1)) * 4 + 1] = leftPixel[3];
                        data[((this.W * y) + (this.W - x - 1)) * 4 + 2] = leftPixel[4];
                        data[((this.W * y) + (this.W - x - 1)) * 4 + 3] = leftPixel[5];
                    }
                }

                // ayna görüntüsünü canvas'a çizin
                cx.putImageData(imageData, 0, 0);
            };
        }

        function init() {
            MENU = new Graph(); //global
            display(MENU); display(cx); display(img);
            MENU.loadImage(1)
        }
        canvas.addEventListener('mousemove', pick);
        try {
            inspect(sss, init); //makes Inspector table
            inp.value = "start()";
        } catch (e) {
            reportError(e);
        }
    </script>

</body>

</html>
